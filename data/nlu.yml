version: "3.1"

nlu:
- intent: ask_election_program
  examples: |
    - Was sagt die [SPD](party) zur [Klimapolitik](topic)?
    - Welche Position hat die [FDP](party) zu [Steuern](topic)?
    - Wie steht die [Linke](party) zur [Außenpolitik](topic)?
    - Was sagen die [Grünen](party) zum [Tempolimit](topic)?
    - Welche Meinung vertritt die [CDU](party) über das Thema [Kindergärten](topic)?
    - Möchte die [AFD](party) die [Ehe für Homosexuelle Paare](topic) verbieten?

- intent: greet
  examples: |
    - hey
    - hello
    - hi
    - good morning
    - good evening
    - hey there
    - good afternoon

- intent: goodbye
  examples: |
    - bye
    - goodbye
    - see you later
    - have a nice day
    - bye bye

- intent: affirm
  examples: |
    - yes
    - indeed
    - of course
    - that sounds good
    - correct

- intent: deny
  examples: |
    - no
    - never
    - I don't think so
    - don't like that
    - no way

- intent: mood_great
  examples: |
    - perfect
    - great
    - amazing
    - wonderful
    - I am feeling very good
    - I am going to save the world

- intent: mood_unhappy
  examples: |
    - my day was horrible
    - I am sad
    - I don't feel very well
    - I am disappointed
    - super sad

- intent: bot_challenge
  examples: |
    - are you a bot?
    - are you a human?
    - am I talking to a bot?
    - am I talking to a human?

# Lookup-Tabellen für RegexEntityExtractor
- lookup: party
  examples: |
    - SPD
    - CDU
    - CSU
    - Grüne
    - FDP
    - Linke
    - AFD

- lookup: topic
  examples: |
    - Klimapolitik
    - Steuern
    - Außenpolitik
    - Tempolimit
    - Kindergärten
    - Ehe für Homosexuelle Paare
    - Umweltschutz
    - Wehrpflicht
    - Bürgergeld

# Synonyme für Entitäten
- synonym: SPD
  examples: |
    - Sozialdemokratische Partei Deutschlands
    - Sozialdemokraten
    - spd

- synonym: CDU
  examples: |
    - Christlich Demokratische Union Deutschlands
    - Union
    - cdu

- synonym: Grüne
  examples: |
    - Bündnis 90/Die Grünen
    - Die Grünen
    - Grünen

- synonym: AFD
  examples: |
    - Alternative für Deutschland
    - Alternative
    - AfD
    - afd

- synonym: Die Linken
  examples: |
    - Linke
    - Linken
    - die Linke

- synonym: FDP
  examples: |
    - fdp
    - freien Demokraten
    - freie demokratische Partei